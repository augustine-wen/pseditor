<div id="PSEditor">
	<div id="PSEditor_mask" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
	background-color: #000; display: none; z-index: 1000;"></div>
	<div class="textEditor ps_dialog">
		<div class="ps_popup">
			<div class="ps_article">
				<div class="ps_text_title">
					請輸入文字，字數限制300字：
				</div>
				<textarea name="textEditorArea" maxlength="300"></textarea>
			</div>
		</div>
		<div class="clear"></div>
		<div class="ps_content">
			<div class="ps_divGallery"></div>
			<div class="hand ps_picL"></div>
			<div class="hand ps_picR"></div>
		</div>
		<div class="clear"></div>
		<div>
			<div class="hand ps_ok">
				確認
			</div>
			<div class="hand ps_cnl">
				取消
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="imgSelector ps_dialog">
		<div class="ps_popup">
			<div class="ps_text_title">
				請選擇要使用的圖片：
			</div>
			<div class="ps_album"></div>
			<div class="clear"></div>
			<div>
				<div class="hand ps_ok">
					確認
				</div>
				<div class="hand ps_cnl">
					取消
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="movieEditor ps_dialog">
		<div class="ps_popup">
			<div class="ps_article">
				<div class="ps_text_title">
					請輸入 Youtube 網址，字數限制300字：
				</div>
				<textarea name="movieEditorArea" maxlength="300" style="width:420px;height:262px;resize:none;"></textarea>
			</div>
			<div class="clear"></div>
			<div>
				<div class="hand ps_ok">
					確認
				</div>
				<div class="hand ps_cnl">
					取消
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="switchEditor ps_dialog">
		<div class="ps_popup">
			<div class="ps_divSwitch">
				<div class="ps_switch_area">
					<textarea class="switchArea1" name="switchArea1" maxlength="300"></textarea>
				</div>
				<div class="ps_trash">
					<div class="ps_widget_content">
						<div class="ps_widget_content_div">
							<img src="" class="ps_size80">
						</div>
						<a title="Delete this image" class="ps_icon_trash"></a>
					</div>
				</div>
			</div>
			<div class="ps_divSwitch">

					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
		<div class="ps_content">
			<div class="ps_divGallery"></div>
